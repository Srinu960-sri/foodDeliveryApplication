spring.application.name=foodDeliveryApplication

# ===============================
# Server configuration
# ===============================
server.port=8089

# ===============================
# DataSource (MySQL)
# Point this to your existing schema from the old project
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/MYPROJECT?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=S1R2I3N4u5@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# Use none to skip schema validation since we're using an existing database
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JSP view resolver
# ===============================
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Log SQL and web layer at a reasonable level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
